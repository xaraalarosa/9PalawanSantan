document.getElementById('lesson1').addEventListener('click', function() {
    document.getElementById('mainDisplay').innerHTML =`
        <h1>Lesson 1: Personal Entrepreneurial Competencies (PECs)</h1>
        <h2>Definition of Terms/Unlocking difficulties</h2>
        <ul>
            <li><strong>PECs/Personal Entrepreneurial Competencies</strong> - PECs refer to the key characteristics successful entrepreneurs possess to effectively perform entrepreneurial functions.</li>
            <li><strong>Three Clusters of PECs</strong> - PECs are categorized into three clusters: achievement, planning, and power. The achievement cluster involves competencies like opportunity seeking, risk-taking, efficiency, and persistence.</li>
            <li><strong>Assessment of one’s PECS</strong> - A test used to assess one’s own PECs.</li>
        </ul>

        <h2>I. Achievement Cluster</h2>
        <p>Entrepreneurs who succeed are accomplishers. They have a "need to succeed" and strive for excellence not just for the sake of reputation or money but for excellence itself. The following PECs have high achievement ratings:</p>
        <ul>
            <li><strong>Opportunity seeking</strong> - Recognizing and seizing new business opportunities, including obtaining financing, machinery, and workspaces.</li>
            <li><strong>Perseverance</strong> - Persistent individuals who make personal sacrifices and exert effort to overcome obstacles.</li>
            <li><strong>Adherence to the Work</strong> - Entrepreneurs take responsibility for the completion of their tasks and bear the blame if they fail.</li>
            <li><strong>Risk-taking</strong> - Entrepreneurs take calculated risks when they see a high chance of success.</li>
            <li><strong>Need for quality and performance</strong> - Entrepreneurs strive to exceed expectations and meet high standards of performance.</li>
        </ul>

        <h2>II. Planning Cluster</h2>
        <p>Entrepreneurs plan meticulously before starting a business. The following PECs have high planning ratings:</p>
        <ul>
            <li><strong>Setting objectives</strong> - Setting both short- and long-term goals to work toward future aspirations.</li>
            <li><strong>Information gathering</strong> - Seeking relevant and useful knowledge from various sources.</li>
            <li><strong>Planning and monitoring</strong> - Using a structured approach to goal setting, planning, and tracking progress.</li>
        </ul>

        <h2>III. Power Cluster</h2>
        <p>Successful entrepreneurs believe in their ability to achieve goals, persuade others, and manipulate the outcome of events. The following PECs have high power ratings:</p>
        <ul>
            <li><strong>Networking and persuasion</strong> - Entrepreneurs use their network of personal business contacts to achieve their business objectives.</li>
            <li><strong>Self-confidence</strong> - Entrepreneurs are confident in their abilities and expect success when they enter a business.</li>
        </ul>

        <h2>Characteristics and Qualities of a Successful Entrepreneur</h2>
        <ul>
            <li>Integrity</li>
            <li>Self-discipline</li>
            <li>People skills</li>
            <li>Strong work ethic</li>
            <li>Enthusiasm</li>
            <li>Strong leadership skills</li>
            <li>Competitiveness</li>
            <li>Organization skills</li>
            <li>Sales abilities</li>
        </ul>
    `;
});

document.getElementById('lesson3').addEventListener('click', function() {
    document.getElementById('mainDisplay').innerHTML = `
    <h1>Lesson 3: Cleaning and Maintaining Kitchen Tools, Equipment, and Premises</h1>
        <h2>Definition of Terms/Unlocking difficulties</h2>
        <ul>
            <li><strong>Guide</strong> - Something that leads or directs.</li>
            <li><strong>Sanitation</strong> - Hygienic practices promoting good health conditions.</li>
            <li><strong>Auxiliary</strong> - Something that assists or aids in a specific activity.</li>
            <li><strong>Slip-resistant</strong> - Something that prevents sliding or falling.</li>
            <li><strong>Bactericides</strong> - Substances or chemicals that kill bacteria.</li>
            <li><strong>Perforated</strong> - Something that has a hole or series of holes.</li>
            <li><strong>Detergent</strong> - A substance that cleans.</li>
            <li><strong>Periodically</strong> - Something done at regular intervals.</li>
            <li><strong>Segregation</strong> - The act of separating from others.</li>
            <li><strong>Biodegradable</strong> - Something that decomposes over time.</li>
            <li><strong>Scraping</strong> - The act of cleaning by rubbing with a sharp object.</li>
            <li><strong>Pre-rinsing</strong> - Washing before soaping to remove food particles.</li>
            <li><strong>Regulations</strong> - Rules prescribed by someone in authority.</li>
            <li><strong>Immerse</strong> - To dip into water or another fluid.</li>
            <li><strong>Fumigate</strong> - To expose to smoke for disinfection.</li>
            <li><strong>FATTOM</strong> - An acronym describing conditions necessary for bacterial growth: Food, acidity, time, temperature, oxygen, and moisture.</li>
        </ul>

        <h2>Primary Cooking Equipment</h2>
<ul>
    <li><strong>Range Hood</strong>: Removes smoke and odors.</li>
    <li><strong>Oven</strong>: Heats food in a controlled environment.</li>
    <li><strong>Steam Kettle</strong>: Cooks food using steam pressure.</li>
    <li><strong>Broiler</strong>: Uses halogen heat for quick cooking.</li>
    <li><strong>Griddle</strong>: Flat surface for cooking various foods.</li>
    <li><strong>Deep Fryer</strong>: Cooks foods by submerging them in hot oil.</li>
    <li><strong>Steamer</strong>: Uses steam to cook food in a closed vessel.</li>
</ul>

<h2>Auxiliary Cooking Equipment</h2>
<ul>
    <li><strong>Electric Hand Mixer</strong>: Mixes ingredients efficiently.</li>
    <li><strong>Blender</strong>: Purees or mixes food.</li>
    <li><strong>Meat Slicer</strong>: Cuts meat into uniform slices.</li>
    <li><strong>Food Warmer</strong>: Keeps cooked food warm.</li>
    <li><strong>Pots and Pans</strong>: Essential for cooking.</li>
    <li><strong>Refrigerator and Freezer</strong>: Preserves food.</li>
    <li><strong>Kitchenware and Plates</strong>: Necessary for serving and preparation.</li>
</ul>

<h2>Cleaning and Sanitation Guidelines</h2>
<ol>
    <li>Use materials that are easy to clean (stainless steel/enamelware).</li>
    <li>Regularly clean floors, walls, and surfaces to prevent contamination.</li>
    <li>Wash dishes, utensils, and equipment thoroughly, following a specific order (glassware, flatware, dishes, utensils).</li>
    <li>Implement proper waste management, ensuring garbage is disposed of daily and segregated.</li>
    <li>Educate staff on sanitation practices to maintain a hygienic kitchen environment.</li>
</ol>

   `;
});
