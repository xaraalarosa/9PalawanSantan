        <h2>Aralin 1: Mga Pang-ugnay na Hudyat sa Pagsusunod-sunod ng mga Pangyayari</h2>
        <p><strong>Mga Halimbawa ng Pang-ugnay:</strong></p>
        <ul>
            <li><strong>Una</strong>: Ginagamit sa pagsisimula ng isang serye ng mga pangyayari.</li>
            <li><strong>Pangalawa</strong>: Sumusunod sa unang pangyayari.</li>
            <li><strong>Pagkatapos</strong>: Nagpapakita ng susunod na hakbang o pangyayari.</li>
            <li><strong>Sa wakas</strong>: Ginagamit sa pagtatapos ng serye ng mga pangyayari.</li>
        </ul>

        <ul class="example">
            <li><strong>Una</strong>, nagising ako ng maaga.</li>

            <li><strong>Pagkatapos</strong>, pumasok ako sa paaralan.</li>
            <li><strong>Sa wakas</strong>, natapos ang araw ko ng masaya.</li>
        </ul>
        <h3>Konotatibo at Denotatibo</h3>
        <p><strong>Denotatibo:</strong> Ito ang literal na kahulugan ng isang salita na makikita sa diksyunaryo.</p>
        <p><strong>Konotatibo:</strong> Ito ang pahiwatig o emosyonal na kahulugan na ikinakabit sa isang salita bukod sa literal na kahulugan nito.</p>
        <p><strong>Halimbawa:</strong></p>
        <ul class="example">
            <li><strong>Puso</strong> (Denotatibo: organ na nagpapadaloy ng dugo sa katawan; Konotatibo: simbolo ng pag-ibig)</li>
            <li><strong>Bituin</strong> (Denotatibo: celestial body na naglalabas ng liwanag; Konotatibo: simbolo ng pangarap o tagumpay)</li>
        </ul>
    `;
});
