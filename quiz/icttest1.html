<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <div id="question-container">
            <div id="background-image"></div>
            <div id="answer-buttons" class="btn-container hide"></div>
            <input type="text" id="answer-input" class="hide" placeholder="Type your answer here">
        </div>
        <button id="next-btn" class="btn hide">Next</button>
    </div>
    <div id="result-container" class="hide">
        <div id="result-background"></div>
        <button id="restart-btn" class="btn">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
