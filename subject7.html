        <h1>ARALIN 1: AKO AY BAHAGI NG LIPUNAN</h1>
        <p><strong>Aristotle</strong> - Ang nag pahayag na nag likas tao ang "Pakikisalamuha"</p>
        <p>- Ipinanganak Tayo na Kasama Ang iba, umunlad na Kasama nila at malinang Ang pagiging individwal natin sa pamamagitan ng interaksyon sa iba pang kasapi ng Lipunan.</p>

        <h2>Lipunan</h2>
        <ul>
            <li>Nagsimula sa salitang "Lipon" (pangkat)</li>
            <li>Matatag at nagkakaisang mga pangkat kung saan ang mga kasapi ay nalilinang nang maayos ang pakikipag-ugnayan sa isa't isa.</li>

        <h3>Pangkat na may iisang tungkulin o layunin</h3>
        <ul>
            <li><strong>Mamahayag</strong> - naghahatid ng mga bagong balita o ganap sa buong daigdig.</li>

        <h2>Sarili at Lipunan</h2>

            <li>Binubuo ang lipunan ng mga indibidwal na nag-uugnayan upang mabuhay, lumigaya, at matupad ang ating mga pangarap.</li>

document.getElementById('lesson2').addEventListener('click', function() {
    document.getElementById('mainDisplay').innerHTML = `
        <h2>Aralin 2</h2>

<h3>Utopia</h3>
<p><strong>Utopia</strong> – hango sa salitang Griyegong <em>ou-topos</em> na nangangahulugang “wala kahit saan”. Nilikha ni Sir Thomas More ang salitang Utopia noong 1516 upang tukuyin ang isang pulong bunga lamang ng imahinasyon na matatagpuan sa isang panig ng Karagatang Atlantiko.</p>

<h4>Batanes</h4>
<ul>
    <li>Kawalan ng krimeng nagaganap sa lugar</li>
    <li>Makapigil-hiningang ganda ng tanawin sa buong lalawigan</li>
</ul>

<h3>Lipunang Pang-ekonomiya</h3>
<p><strong>Prosesong pang-ekonomiya</strong> – ang prosesong pang-ekonomiya ay ang produksyon, distribusyon, at paggamit ng mga bagay at serbisyo.</p>
<p><strong>Ekonomiya</strong> – ang sistema kung paanong nagaganap ang produksyon, distribusyon, at paggamit ng mga bagay at serbisyo gayundin ng mga pinagkukunang yaman sa lipunan.</p>
<p><strong>Ekonomics</strong></p>
<ul>
    <li>Ang disiplina na nag-aaral sa mga desisyon at pagsisikap na ginagawa upang matugunan ang materyal na pangangailangan.</li>
    <li>Sinisikap nitong tiyakin na matutugunan ang pangangailangan ng pamilya at ng mas malawak na pamayanan.</li>
</ul>

<h4>Kaunlarang pang-ekonomiya (Economic development)</h4>
<p>Tumutukoy sa pinagsama-samang pagsisikap ng mga gumagawa ng mga polisiya at mga pamayanan na makatulong sa pagpapataas ng estado ng pamumuhay at pangkabuhayan sa bansa.</p>

<h4>Katarungang pang-ekonomiya</h4>
<p>Ang kahirapan at hindi pantay na pamamahagi ng yaman ng lipunan ay mga palatandaan ng kawalan ng katarungang pang-ekonomiya. Walang pagkakapantay kapag may malaking agwat sa pagitan ng mahihirap at mayayaman.</p>

<h3>Mga Ginagampanan ng Iba’t ibang Sektor ng Lipunan</h3>

<h4>A. Ang Pamahalaan</h4>
<p>Tungkulin ng pamahalaan na siguraduhin na mayroon tayong matatag na ekonomiya upang makatulong sa kabuuang pag-unlad ng tao.</p>

<h4>B. Mga Institusyong Pang-ekonomiya</h4>
<ul>
    <li>Itinakda ng mga institusyong pang-ekonomiya kung paanong kikita ang bawat indibidwal kabilang na ang mga nilalaman ng kontrata sa institusyon at ang pagpapalitan ng mga bagay at serbisyo.</li>
    <li>Dapat na magkaroon ng pagkukusa ang mga tagapag-empleyo na tulungan ang kanilang mga manggagawa na maging maayos ang kabuhayan.</li>
    <li><strong>Corporate Social Responsibility (CSR)</strong> o Konsensiya ng Korporasyon: isang perspektiba ng mga negosyo na kumikilala sa tungkuling pangalagaan hindi lamang ang mga tagapagtustos, mamimili, at mga empleyado kundi pati na rin ang lugar kung saan pinapatakbo ang negosyo, kasama na ang pangangalaga sa kapaligiran.</li>
</ul>

<h4>C. Ang Manggagawa</h4>
<ul>
    <li>Kung wala ang mga yamang-taong ito, walang magaganap na pagbuo at pamamahagi ng mga produkto at serbisyo.</li>
    <li>Ang kita ng mga manggagawa sa bansa at sa labas ng bansa ay ginagamit sa pagbabayad ng mga kinakailangang produkto at serbisyo.</li>
    <li>Ang patuloy na pag-ikot o daloy ng pera mula sa mga lokal na manggagawa at mga padala mula sa ibang bansa ay nakakatulong sa pagbili at pagbayad ng mga produkto at serbisyong dayuhan.</li>
    <li>Malaki ang epekto ng kawalan ng trabaho sa pananalapi ng lipunan. Ang matatag na ekonomiya ay may kakayahang magbigay ng trabaho sa sektor ng mga manggagawa.</li>
</ul>

<h4>D. Ang Mamimili</h4>
<p>“<strong>Buy Filipino</strong>”: humihikayat sa mga mamimili na tangkilikin ang mga produktong gawa sa sariling bansa.</p>

<h3>Kabutihang Panlahat</h3>
<p>Tumutukoy sa lahat ng kondisyon sa ating lipunan at pakinabang mula sa mga kondisyong iyon na nagpapahintulot sa mga kasapi na matamo ang pag-unlad ng pagkatao at espiritwalidad.</p>

<h4>Tatlong Mahalagang Elemento ng Kabutihang Panlahat</h4>
<ol>
    <li>Paggalang at pagtaguyod sa mga pangunahing karapatang pantao.</li>
    <ul>
        <li>Ang mga pangangailangan, hangarin, at interes ay dapat may kasamang paggalang sa dignidad at mga karapatan ng tao.</li>
        <li>Dapat hayaan ng lipunan ang bawat kasapi na maisakatuparan ang kanyang bokasyon.</li>
    </ul>
    <li>Masaganang pamumuhay sa espiritwal at materyal na pakinabang mula sa lipunan.</li>
    <ul>
        <li>Isa sa mga pangunahing tungkulin ng may katungkulan ay ang magpasya nang may pagsaalang-alang sa interes ng maraming tao.</li>
        <li>Kapag ang tao ay laging abala sa pagkukunan ng kakainin, hindi na nila napagtutuunan ng pansin ang mga mahalagang bagay tulad ng edukasyon at pagpapalakas ng espiritwalidad.</li>
    </ul>
    <li>Kapayapaan at seguridad ng pangkat at ng mga kasapi.</li>
    <ul>
        <li>Para sa kabutihang panlahat, kinakailangan ang kapayapaan, katatagan, at seguridad ng makatarungang kautusan.</li>
        <li>Dapat tiyakin ng pamahalaan na magagawa ng mga tao ang kanilang mga pang-araw-araw na gawain nang ligtas.</li>
    </ul>
</ol>

<h4>Sino ang Responsible sa Pagtatamo ng Kabutihang Panlahat?</h4>
<ol>
    <li>Ang Estado</li>
    <li>Mga Mamamayan</li>
</ol>

document.getElementById('lesson3').addEventListener('click', function() {

    <h2>Aralin 3</h2>

<h3>Ang Lipunang Politikal</h3>
<p>Ang lipunang politikal ay tumutukoy sa isang organisadong pamayanan sa ilalim ng isang pamahalaan. Ang organisasyong politikal, o ang pamahalaan, ang may responsibilidad na magpanatili ng kapayapaan at kaayusan sa lipunan sa pamamagitan ng mga patakaran. Naipatupad ang mga patakaran sa pamamagitan ng mga pinuno na dapat sundin ng mga kasapi ng lipunan upang makamit ang layuning mapanatili ang kaayusan sa lipunan.</p>

<p>Ang Pilipinas ay sumusunod sa pampanguluhan na anyo ng pamahalaan. Ang kapangyarihan ay pantay na nahahati sa tatlong sangay: <strong>Ehekutibo, Lehislatibo,</strong> at <strong>Hudikatura</strong>.</p>

<h3>Ang Tatlong Sangay ng Pamahalaan</h3>
<ul>
    <li><strong>Ehekutibo</strong></li>
    <li><strong>Lehislatibo</strong></li>
    <li><strong>Hudikatura</strong></li>
</ul>

<h3>Ang Estado</h3>
<p>Ang estado ay isang mahalagang institusyong politikal na responsable sa pamamahala sa isang pamayanan tungo sa ikabubuti ng lahat. Naipatutupad ang mga patakaran sa pamamagitan ng mga pinuno na dapat sundin ng mga kasapi ng lipunan upang makamit ang layuning mapanatili ang kaayusan sa lipunan.</p>

<p><strong>Artikulo II, Seksiyon 5</strong>: Dapat sundin ng estado ang pagpapanatili ng kapayapaan at kaayusan, ang pangangalaga sa buhay, kalayaan, at ari-arian, at ang pagtataguyod sa kagalingang panlahat upang matamasa ng buong sambayanan ang mga biyaya ng demokrasya.</p>

<p><strong>Artikulo II, Seksiyon 9</strong>: Dapat itaguyod ng estado ang makatwiran at dinamikong kaayusang panlipunan na titiyak sa saligang kasaganaan at kasarinlan ng bansa at magpapalaya sa sambayanan laban sa kahirapan sa pamamagitan ng mga patakarang nagtatakda ng sapat na mga lingkurang panlipunan, nagtataguyod ng pagkakataon na magkahanapbuhay ang lahat, umaangat na pamantayan ng pamumuhay at ng lalong mainam na uri ng buhay para sa lahat.</p>

<h3>Prinsipyo ng Subsidiarity</h3>
<p>Ang prinsipyo ng <strong>subsidiarity</strong> ay kadalasang itinuturing na bunga ng kabutihang panlahat. Ang salitang-ugat ng subsidyaryo ay “subsidiary” na galing sa salitang Latin na <em>subsidio</em>, na ang ibig sabihin ay "alalayan" o "tulungan".</p>

<h3>Prinsipyo ng Solidarity</h3>
<p>Ang prinsipyong <strong>solidarity</strong> o pagkakaisa ay tumutukoy sa "matatag at patuloy na determinasyong italaga ang ating mga sarili para sa kabutihang panlahat dahil bawat isa sa atin ay may pananagutan sa lahat" (Solicitudo Rei Socialis). Ang pagkakaisa ay isang napakahalagang patotoo na tayo ay isinilang para sa pamayanan.</p>

<h3>Awtoridad sa Pamayanan</h3>
<p>Bawat pamayanan ng tao ay nangangailangan ng awtoridad upang mamahala rito. Ang pundasyon ng awtoridad na ito ay nasa kalikasan ng tao. Kinakailangan ito para sa pagkakaisa ng estado. Tungkulin nitong tiyakin ang kabutihang panlahat sa lipunan, hangga’t maaari. Ang sinasabing “awtoridad” ay ang katangian ng mga tao o mga institusyong gumawa ng mga batas at magbigay ng mga kautusan sa mga tao at umasa sa pagsunod ng mga ito” (CCC 1897-1899).</p>

<h3>Subsidyaridad</h3>
<p>Ang <strong>subsidyaridad</strong> ay tungkol sa kung paanong binabalanse nang tama ng mga tao ang mga gampanin at responsibilidad sa iba’t ibang larangan.</p>

<h3>Lipunang Sibil</h3>
<p>Ang <strong>lipunang sibil</strong> ay tumutukoy sa anumang kolektibo at boluntaryong gawain ng pangkat ng mga tao upang makatulong sa pangangailangan ng pamayanan.</p>

    `;
});
