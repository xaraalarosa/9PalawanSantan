<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Education Hub</h1>
        <nav>
            <a href="#post-pictures">Post Pictures</a>
            <a href="#confessions">Confession Space</a>
            <a href="#grade-calculator">Grade Calculator</a>
        </nav>
    </header>
    
    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
            <li>Special Mention</li>
            <ul>
                <li class="sm"><a href="lessons\lessonmain.html">Lesson</a></li>
                <li class="sm"><a href="https://www.youtube.com/@dcode-software">dcode</a></li>
                <li class="sm"><a href="https://www.youtube.com/@WebDevSimplified">Web Dev Simplified</a></li>
            </ul>
        </ul>
    </div>
    
    <!-- Menu Icon -->
    <div class="menu-icon" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    

    <!-- Picture Gallery Section -->
<section id="picture-gallery">
    <h2>Picture Gallery</h2>
    <div id="pictureGallery" class="gallery"></div>
</section>


    <br><br><br><br>

    <!-- Anonymous Confession Space -->
    <section id="confessions">
        <h2>Confession Space</h2>
        <form id="confessionForm">
            <textarea id="confessionText" placeholder="Write your confession here..." required></textarea>
            <button type="submit">Post Confession</button>
        </form>
        <div id="confessionList" class="confessions"></div>
    </section>

    <br><br><br><br>

    <!-- Grade Calculator -->
    <section id="grade-calculator">
        <h2>Grade Calculator</h2>
        <form id="gradeForm">
            <!-- Quiz Grade -->
            <div class="grade-row">
                <label for="quizGrade">Quiz Grade</label>
                <input type="number" id="quizGrade" min="0" required>

                <label for="maxQuizGrade">Max Quiz Grade</label>
                <input type="number" id="maxQuizGrade" min="0" required>
            </div>

            <!-- Task Grade -->
            <div class="grade-row">
                <label for="taskGrade">Performance Task Grade</label>
                <input type="number" id="taskGrade" min="0" required>

                <label for="maxTaskGrade">Max Task Grade</label>
                <input type="number" id="maxTaskGrade" min="0" required>
            </div>

            <!-- Assessment Grade -->
            <div class="grade-row">
                <label for="assessmentGrade">Quarterly Assessment Grade</label>
                <input type="number" id="assessmentGrade" min="0" required>

                <label for="maxAssessmentGrade">Max Assessment Grade</label>
                <input type="number" id="maxAssessmentGrade" min="0" required>
            </div>

            <!-- Submit Button -->
            <button type="submit">Calculate Final Grade</button>
        </form>

        <!-- Result Display -->
        <div id="finalGrade" class="result"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
