document.getElementById('lesson1').addEventListener('click', function() {
    document.getElementById('mainDisplay').innerHTML =
    
    `<h1>Ekonomiya</h1>
    
    <h2>Kahulugan ng Ekonomiks</h2>
    <p><strong>Agham Panlipunan:</strong> Pag-aaral ng paggamit ng limitadong yaman upang matugunan ang pangangailangan at kagustuhan ng tao.</p>
    <p><strong>Pangangailangan at Kagustuhan:</strong> Tumutukoy sa proseso ng produksyon, distribusyon, at pagkonsumo.</p>

    <p>INPUT->OUTPUT</p>
    
    <h2>Pagpili at Desisyon</h2>
    <p><strong>Limitadong Yaman:</strong> Kinakailangan ang pagpili sa wastong paggamit ng yaman.</p>
    <p><strong>Pagsusuri ng Alternatibo:</strong> Mahalagang bahagi ng paggawa ng desisyon.</p>
    
    <h2>Trade-off at Opportunity Cost</h2>
    <p><strong>Trade-off:</strong> Pagsasakripisyo ng isang bagay kapalit ng iba.</p>
    <p><strong>Opportunity Cost:</strong> Halaga ng isinasakripisyong opsyon para sa mas mahalagang pagpili.</p>
    
    <h2>Mga Pilosopo at Kanilang Mga Ideya</h2>
    <ul>
        <li><strong>Xenophon:</strong> Mabuting pamamahala ng sambahayan.</li>
        <li><strong>Plato:</strong> Ideal na pamahalaan sa "The Republic" na may tatlong klase: tagagawa, mandirigma, at namumuno.</li>
        <li><strong>Aristotle:</strong> Pribadong pagmamay-ari at halaga ng yaman.</li>
        <li><strong>Francois Quesnay:</strong> Tableau Ã©conomique na binibigyang-diin ang kalikasan.</li>
        <li><strong>Adam Smith:</strong> Prinsipyo ng Laissez-faire sa "The Wealth of Nations."</li>
        <li><strong>David Ricardo:</strong> Law of Comparative Advantage at Law of Diminishing Marginal Returns.</li>
        <li><strong>Thomas Robert Malthus:</strong> Malthusian Theory tungkol sa populasyon.</li>
        <li><strong>John Maynard Keynes:</strong> Keynesian Economics at aktibong papel ng pamahalaan.</li>
        <li><strong>Karl Marx:</strong> Prinsipyo ng komunismo sa "Communist Manifesto" at "Das Kapital."</li>
    </ul>
    
    <h2>Mga Sistema ng Ekonomiya</h2>
    <ul>
        <li><strong>Merkantilismo:</strong> Pagtaas ng kayamanan sa pamamagitan ng kontrol sa kalakalan.</li>
        <li><strong>Kapitalismo:</strong> Pribadong pagmamay-ari at kompetisyon, may kalayaan ang mga konsyumer.</li>
        <li><strong>Komunismo:</strong> Sentralisadong kontrol sa produksyon at distribusyon; layunin ay classless society.</li>
        <li><strong>Fascismo:</strong> Malakas na estado na may kontrol sa ekonomiya at lipunan.</li>
        <li><strong>Socialismo:</strong> Kombinasyon ng pamahalaan at pribadong pagmamay-ari, nakatuon sa welfare state.</li>
        <li><strong>Piydalismo:</strong> Sistemang pampulitika at pang-ekonomiya noong Gitnang Panahon. Nakabatay sa ugnayan ng panginoon (feudal lord) at basalyo (vassal). Ang yaman at kapangyarihan ay nakasalalay sa pagmamay-ari ng lupa.</li>
    </ul>
    
    <h3>Katangian ng Piydalismo</h3>
    <ul>
        <li><strong>Pinuno/Panginoon:</strong> May-ari ng malalaking lupain, nagbibigay ng proteksyon sa basalyo kapalit ng kanilang serbisyo.</li>
        <li><strong>Basalyo:</strong> Tumanggap ng lupa mula sa panginoon at naglilingkod bilang mandirigma o manggagawa.</li>
        <li><strong>Serf:</strong> Nagtatrabaho sa mga lupain ng basalyo at nagbibigay ng bahagi ng kanilang ani bilang bayad.</li>
    </ul>
    
    <h3>Positibo:</h3>
    <ul>
        <li>Matatag na lipunan; ang bawat antas ng tao ay may natatanging gampanin.</li>
        <li>Proteksyon ng mga basalyo laban sa mga mananakop.</li>
    </ul>
    
    <h3>Negatibo:</h3>
    <ul>
        <li>Mabagal ang pag-unlad; walang malaking oportunidad para sa inobasyon o pagbabago.</li>
        <li>Limitado ang kalayaan ng mga nasa mas mababang antas ng lipunan.</li>
    </ul>`;

document.getElementById('lesson2').addEventListener('click', function() {
    document.getElementById('mainDisplay').innerHTML = 
    
    ` <h1>Kahulugan ng Alokasyon</h1>
    
    <h2>1. Kahulugan ng Alokasyon</h2>
    <p>
        Ang alokasyon ay ang proseso ng wastong pamamahagi ng mga limitadong yaman o resources upang matugunan ang mga pangangailangan at kagustuhan ng tao sa pinaka-kapaki-pakinabang na paraan.
    </p>
    
    <h2>2. Pagkilos sa Alokasyon</h2>
    <p>
        Tumutukoy sa tamang distribusyon ng yaman upang masiguro ang kapakinabangan ng mga yaman tulad ng likas na yaman, kapital, at iba pang resources.
    </p>
    <p><strong>Halimbawa:</strong> Ang paglalaan ng badyet para sa edukasyon o kalusugan ay isang halimbawa ng tamang alokasyon ng yaman para sa kapakanan ng lipunan.</p>
    
    <h2>3. Trade-Off</h2>
    <p>
        Ang trade-off ay tumutukoy sa sitwasyon kung saan ang pagpili ng isang bagay ay nangangailangan ng pagsakripisyo ng iba pang bagay.
    </p>
    <p><strong>Halimbawa:</strong> Kung gagastusin mo ang pera sa bagong damit, maaari kang mawalan ng pagkakataong bumili ng libro o ibang gamit.</p>
    
    <h2>4. Opportunity Cost</h2>
    <p>
        Ang opportunity cost ay ang halaga o benepisyong isinuko mula sa isang desisyon na piliin ang isang opsyon sa halip na isa pa.
    </p>
    <p><strong>Halimbawa:</strong> Kung nagpasya kang bumili ng gadget kaysa mag-ipon para sa pag-aaral, ang opportunity cost ay ang kaalamang maaari mong makuha mula sa edukasyon na isinakripisyo mo.</p>
    
    <h2>5. Pagkakaiba ng Trade-Off at Opportunity Cost</h2>
    <ul>
        <li><strong>Trade-Off:</strong> Tumutukoy sa mga alternatibo o pagpipilian na kailangang isaalang-alang.</li>
        <li><strong>Opportunity Cost:</strong> Tumutukoy sa halaga o benepisyong isinuko dahil sa napiling opsyon.</li>
    </ul>`;
});
